<form class="form-horizontal" name="newQuestionform">
	<p>{{currentUser.name}} - {{currentUser._id}}</p>
	<h2>New Question</h2>
	<div class="form-group">
		<label class="control-label col-sm-2">Question</label>
		<input type="text" ng-model="newQ.question" ng-minlength='5' required style="width: 60%;">
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Description (optional)</label>
		<input type="text" ng-model="newQ.description" ng-minlength='5' style="width: 60%;">
	</div>
	<input class="btn btn-primary" type="submit" ng-click="cancel()" value="Cancel">
	<input class="btn btn-primary" type="submit" ng-click="questionCreate()" value="Submit">
</form>
<div ng-messages="newQuestionform.$error">
     <p ng-message="minlength" style="color:#cc0000;">Please enter at least 5 characters.</p>
     <p ng-message="required" style="color:#cc0000;">Question is required.</p>
</div>
