<nav class="nav navbar-nav navbar-right">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#/dashboard">Home</a>
      <a class="navbar-brand" href="#/q_and_a/{{qinAnswer._id}}">Go back to question</a>
      <a class="navbar-brand" href="#/">Logout</a>
    </div>
  </div>
</nav></br>

<p>Current user should be : {{currentUser.name}} - {{currentUser._id}}</p>
<form class="form-horizontal" name="newAnswerform">
	<h2>{{qinAnswer.question}}</h2>
	<h4>{{qinAnswer.description}}</h4>
	<div class="form-group">
		<label class="control-label col-sm-2">Answer</label>
		<input type="text" ng-model="newA.answer" ng-minlength='5' required style="width: 60%;">
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Supporting information (optional)</label>
		<input type="text" ng-model="newA.support" ng-minlength='5' style="width: 60%;">
	</div>
	<input class="btn btn-primary" type="submit" ng-click="cancel()" value="Cancel">
	<input class="btn btn-primary" type="submit" ng-click="answerCreate()" value="Submit">
</form>
<div ng-messages="newAnswerform.$error">
     <p ng-message="minlength" style="color:#cc0000;">Please enter at least 5 characters.</p>
     <p ng-message="required" style="color:#cc0000;">Answer is required.</p>
</div>
